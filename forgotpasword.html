<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forgot Screen</title>
</head>

<body>
    <div class="gradientContainer">
        <div class="blackLayer">
            <div class="contentMain">
                <div class="logo">
                    <img src="assets/svg/illustration.svg" alt="" srcset="">
                    <div class="glow">
                    </div>
                </div>
                <div class="info">
                    <h1>Forgot Password,</h1>
                    <form action="">
                        <div class="headingsContainer">
                            <p>Please Enter your registered email to get password reset link.</p>
                        </div>
                        <div class="mainContainer">
                            <input type="text" placeholder="Enter your email" name="" required>
                            <br><br>

                            <button type="submit">Send</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
