<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signin</title>
</head>

<body>
    <div class="gradientContainer">
        <div class="blackLayer">
            <div class="contentMain">
                <div class="logo">
                    <img src="assets/svg/signin.svg" alt="" srcset="">
                    <div class="glow">
                    </div>
                </div>
                <div class="info">
                    <h1>Welcome back,</h1>
                    <form action="">
                        <div class="headingsContainer">
                            <p>Please Login to continue using our services.</p>
                        </div>
                        <div class="mainContainer">
                            <input type="text" placeholder="Enter your email" name="" required>
                            <br><br>
                            <input type="password" placeholder="Enter Your Password" name="" required>
                            <img src="assets/svg/showpass.svg" id="show" alt="" srcset="">
                            <div class="subcontainer">
                                <div class="checkbox">
                                    <input type="checkbox" checked="checked" name="remember"> Remember me
                                </div>
                                <p class="forgotpsd"> <a href="forgotpasword.html">Forgot Password?</a></p>
                            </div>
                            <button type="submit">Sign in</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
